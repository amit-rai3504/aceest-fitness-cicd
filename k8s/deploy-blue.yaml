apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-blue
  namespace: aceest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest
      color: blue
  template:
    metadata:
      labels:
        app: aceest
        color: blue
        track: stable
    spec:
      containers:
        - name: web
          image: DOCKERHUB_USER/aceest-fitness:BLUE_TAG
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
